apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: api
        image: okteto/hello-world:java-gradle
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
  annotations:
    dev.okteto.com/auto-ingress: "true"
  labels:
    app: hello-world
spec:
  type: ClusterIP
  ports:
    - name: hello-world
      port: 8080
  selector:
    app: hello-world
